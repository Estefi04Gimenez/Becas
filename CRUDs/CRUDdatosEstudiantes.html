{

                }

    })

    function confirmEdit()
    {
    var editarDatos = $("#formAV").serializeArray();
        //console.log("editarDatos: ", editarDatos)
        $.ajax({
        url: "BackendTutoresEdit.php",
        type: "POST",
        data: editarDatos,
        success: function(r)
        {
            if (r == 1) 
                {

                alert("datos modificados con exito")
                $("#ordenarNomb").val(nombreCompletoAV.value)
                cargarTabla()
                $("#modalAV").modal('hide')

                }
                else{ alert("error en la actualizacion de datos")}
            }
        })

    }

    function confirmDelete()
    {
        var eliminarDatos = $("#formAV").serializeArray();
        //console.log("editarDatos: ", eliminarDatos)
        $.ajax({
        url: "BackendTutoresDelete.php",
        type: "POST",
        data: eliminarDatos,
        success: function(r){
            if (r == 1) 
                {
                
                alert("datos Eliminados")
                cargarTabla()
                $("#modalAV").modal('hide')
                
                }
            }
        })
    }

    $("#editData").on("click", function(){confirmEdit()}) 
    $("#deleteData").on("click", function(){confirmDelete()}) 
    //$("#closemodalAV2")
    //$("#closemodalAV")

    function cargarTabla()
    {   
        $("#tabla1").empty()
        var opt = $("#orderBy").val()
        var l = $("#ordenarNomb").val()
        if (l != ""){
            //console.log("if")
            $.ajax({
            url: "BackendTutores2.php", //action
            type: "POST", //method
            data: {"letra": l, "opcion": opt},
            //dataType: "json",
            success: function(respuesta){
                
                var box = JSON.parse(respuesta) 
                console.log("xd:",box)

                $.each(box, function(key, value){
                    //console.log("Respuesta: " + respuesta)
                    console.log("Key: " , key)
                    console.log("Value: " , value)

                    $("#tabla1").append("<tr id='fila"+key+"'  >"+
                    "<td class='xd'>"+value.id_tutor+"</td>"+
                    "<td class='xd'>"+value.nombre_completo+"</td>"+
                    "<td class='xd'>"+value.dni+"</td>"+
                    "<td class='xd'>"+value.cuil+"</td>"+
                    "<td class='xd'>"+value.tel+"</td>"+
                    "<td class='xd'>"+value.domicilio+"</td>"+
                    "<td class='xd'>"+value.email+"</td>"+
                    "<td class='xd'>"+value.id_ocupacion+"</td>"+
                    "<td class='xd'>"+"<button class='btn btn-sm btn-info text-center'  id='edit"+key+"' data-bs-toggle='modal' data-bs-target='#modalAV' >"+"<img class='iconsize xd' src='img/editar.png' style='height:40px'>"+"</button>"+"</td>"+
                    "<td class='xd'>"+"<button class='btn btn-sm btn-danger text-center'  id='delete"+key+"' data-bs-toggle='modal' data-bs-target='#modalAV' >"+"<img class='iconsize xd' src='img/borrar.png' style='height:40px'>"+"</td>"+
                    "</tr>") 
                    
                    $("#edit"+key).on("click", function(){
                        console.log(value)
                        cargarFormEdit(value)
                    })

                    $("#delete"+key).on("click", function(){
                        console.log(value)
                        cargarFormDelete(value)
                    })
                    
                    key = key + 1
                    
                })
                
            }
            
        })
        }
        
    }

    $("#orderBy").change(function(){
        cargarTabla();
    })

    $("#ordenarNomb").keyup(function(){
        cargarTabla();
    })     
})

function cargarFormEdit(value)
    {
        
        //$("#ordenarNomb").val('')
        $("#editData").show()
        $("#deleteData").hide()

        console.log("xd",value)
        
        $("#idAV").val(value.id_tutor)
        $("#idAV").attr('placeholder', value.id_tutor) 
        
        $("#nombre_completoAV").val(value.nombre_completo)

        $("#nombre_completoAV").attr('readonly', false)

        $("#dniAV").attr('placeholder', value.dni) 
        $("#dniAV").attr('readonly', false)

        $("#cuilAV").val(value.cuil)

        $("#cuilAV").attr('readonly', false)
        
        $("#emailAV").val(value.email)

        $("#domicilioAV").val(value.domicilio)

        $("#domicilioAV").attr('readonly', false)
        
        $("#telAV").val(value.tel)
        $("#telAV").attr('placeholder', value.tel) 
        $("#telAV").attr('readonly', false)

        $("#id_ocupacionAV").val(value.id_ocupacion)

        $("#id_ocupacionAV").attr('readonly', false)

    }

    function cargarFormDelete(value)
    {
        $("#deleteData").show()
        $("#editData").hide()
                    

        console.log("value: ", value)

        $("#idAV").val(value.id_tutor)

        $("#dniAV").val(value.dni)

        $("#dniAV").attr('readonly', true)

        $("#cuilAV").val(value.cuil)

        $("#emailAV").val(value.email)

        $("#domicilioAV").val(value.domicilio)

        $("#telAV").val(value.tel)
