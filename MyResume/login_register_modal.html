<!doctype html>
<html lang="en">
<head>
    <title></title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
	<link href="assets/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/login-register.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Log in</a>
                <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Register</a></div>
            <div class="col-sm-4"></div>
        </div>


		<div class="modal fade login" id="loginModal">
		    <div class="modal-dialog login animated">
    		    <div class="modal-content">
    		        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">LOGIN</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                            <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="POST" action="" accept-charset="UTF-8">
                                    <input id="dni" class="form-control" type="text" placeholder="DNI" name="dni">
                                    <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Password" name="passw">
                                    <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                            <div class="form">
                                <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input id="dni-reg" class="form-control" type="text" placeholder="DNI" name="dni-reg">
                                <input id="email-reg" class="form-control" type="text" placeholder="Email" name="email-reg">
                                <input id="passw-reg" class="form-control" type="password" placeholder="Password" name="passw-reg">
                                <input id="passw-reg_confirmation" class="form-control" type="password" placeholder="Repetir Password" name="passw-reg_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Crear Cuenta" name="commit">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>No estas registrado
                                <a href="javascript: showRegisterForm();">Registrarse</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                            <span>Ya estas registrado?</span>
                            <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>
    		    </div>
		    </div>
		</div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>


</body>
</html>
